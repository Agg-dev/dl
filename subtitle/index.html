<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<meta name="color-scheme" content="dark only">
<title>Subtitler</title>
<link href="style.css" rel="stylesheet">
</head>
<body>
<h1>Subtitler</h1>
<h2>Text Input (English / हिंदी)</h2>
<details><summary>Input</summary>
<textarea id="i" placeholder=
"Paste English or हिन्दी ONLY">
</textarea></details>
<form onsubmit="startSub();return false;">
<label for="d">Start delay (ms):</label>
<input type="number" id="d" value="500"><br>
<label for="s">Speed per chunk (ms):</label>
<input type="number" id="s" value="700" placeholder="Lower=Faster"><br>
<label for="max">Max chars/chunk:</label>
<input type="number" id="max" value="50"><br>
<h3>Customize Output</h3>
<label>Text:</label><input type="color" id="txt"><br>
<label>Glow:</label><input type="color" id="glow"><br>
<label>Background:</label><input type="color" id="bg"><br>
<label>Outline:</label><input type="color" id="out"><br>
<button type="submit">Start</button>
</form>
<h2 id="o">This is the output</h2>
<button onclick="sw()">Toggle light/dark mode</button>
<script src="script.js"></script>
</body>
</html>
